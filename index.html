<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin-RPS</title>
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Odin's Rock Paper Scissors</h1>
    <h2>Choose Rock, Paper or Scissors</h2>
    <div>
      <input type="radio" name="rps" id="rock" />
      <label for="rock">Rock</label>
      <input type="radio" name="rps" id="paper" />
      <label for="paper">Paper</label>
      <input type="radio" name="rps" id="scissors" />
      <label for="scissors">Scissors</label>
    </div>
    <button class="Play">Play</button>
    <h2>Results</h2>
    <p>Player Selection:</p>
    <p>Computer Selection:</p>
    <p>Outcome:</p>
    <h2>Score</h2>
    <p>Player:</p>
    <p>Computer:</p>
    <button class="reset">Reset</button>
  </body>
</html>
