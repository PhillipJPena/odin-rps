<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin-RPS</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Odin's Rock Paper Scissors</h1>
    <div class="selection-menu">
      <h2>Choose Rock, Paper or Scissors</h2>
      <div>
        <input type="radio" name="rps" id="rock" />
        <label for="rock">Rock</label>
      </div>
      <div>
        <input type="radio" name="rps" id="paper" />
        <label for="paper">Paper</label>
      </div>
      <div>
        <input type="radio" name="rps" id="scissors" />
        <label for="scissors">Scissors</label>
      </div>
      <button id="play-btn" class="play">Play</button>
    </div>
    <div class="results">
      <h2>Results</h2>
      <p>Player Selection:</p>
      <p>Computer Selection:</p>
      <p>Outcome:</p>
    </div>
    <div class="scorecard">
      <h2>Score</h2>
      <p>Player: <span id="player-score">0</span></p>
      <p>Computer: <span id="computer-score">0</span></p>
      <button class="reset">Reset</button>
    </div>
  </body>
</html>
